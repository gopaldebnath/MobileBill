<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #map-container {
            flex: 1;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #info-panel {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 300px;
        }
        #status {
            color: #e74c3c;
            font-weight: bold;
        }
        .coordinates {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Real-Time GPS Tracker</h1>
        <p id="status">Acquiring location...</p>
    </header>
    <div id="map-container">
        <div id="map"></div>
        <div id="info-panel">
            <h3>Location Information</h3>
            <p><strong>Latitude:</strong> <span id="latitude" class="coordinates">--</span></p>
            <p><strong>Longitude:</strong> <span id="longitude" class="coordinates">--</span></p>
            <p><strong>Accuracy:</strong> <span id="accuracy">--</span> meters</p>
            <p><strong>Last Update:</strong> <span id="timestamp">--</span></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize variables
        let map;
        let marker;
        let watchId;
        let updateInterval = 5000; // Update every 5 seconds
        
        // Initialize the map
        function initMap() {
            // Create a map centered on a default location (will be updated with real GPS)
            map = L.map('map').setView([0, 0], 15);
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Create a marker with a custom icon
            const icon = L.divIcon({
                className: 'gps-marker',
                html: '<div style="background-color: #e74c3c; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>',
                iconSize: [26, 26],
                iconAnchor: [13, 13]
            });
            
            marker = L.marker([0, 0], {icon: icon}).addTo(map);
            
            // Start watching the position
            startWatchingPosition();
        }
        
        // Start watching the device's position
        function startWatchingPosition() {
            if (navigator.geolocation) {
                document.getElementById('status').textContent = "Tracking location...";
                document.getElementById('status').style.color = "#27ae60";
                
                // Watch position with the specified interval
                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    handleLocationError,
                    {
                        enableHighAccuracy: true,
                        maximumAge: 30000,
                        timeout: 10000
                    }
                );
            } else {
                document.getElementById('status').textContent = "Geolocation is not supported by this browser.";
                document.getElementById('status').style.color = "#e74c3c";
            }
        }
        
        // Update the position on the map
        function updatePosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            
            // Update the marker position
            marker.setLatLng([lat, lng]);
            
            // Center the map on the new position
            map.setView([lat, lng], map.getZoom());
            
            // Update the info panel
            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('accuracy').textContent = Math.round(accuracy);
            
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleTimeString();
            
            // Add a circle showing the accuracy
            if (map.hasLayer(marker.accuracyCircle)) {
                map.removeLayer(marker.accuracyCircle);
            }
            
            marker.accuracyCircle = L.circle([lat, lng], {
                color: '#2980b9',
                fillColor: '#3498db',
                fillOpacity: 0.2,
                radius: accuracy
            }).addTo(map);
        }
        
        // Handle location errors
        function handleLocationError(error) {
            let message = "Error getting location: ";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message += "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    message += "An unknown error occurred.";
                    break;
            }
            
            document.getElementById('status').textContent = message;
            document.getElementById('status').style.color = "#e74c3c";
        }
        
        // Initialize the map when the page loads
        window.onload = initMap;
        
        // Clean up when the page is closed
        window.onbeforeunload = function() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
        };
    </script>
</body>
</html>
