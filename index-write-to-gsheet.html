<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheets</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
      };

      const webAppUrl = "https://script.google.com/macros/s/AKfycbykcgEPd3QfnsjKBzpj3fIrjKo9CYcLT40CQwcwoc8O/dev"; // Replace with your Apps Script URL

      fetch(webAppUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(data => alert("Success! Data saved."))
        .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
