<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON POST Form</title>
</head>
<body>
    <h1>Send JSON Data</h1>
    <form id="jsonForm">
        <label for="jsonData">Enter JSON Data:</label><br>
        <textarea id="jsonData" name="jsonData" rows="4" cols="50"></textarea><br>
        <button type="button" onclick="postData()">Submit</button>
    </form>

    <script>


        function postData() {
            var jsonData = document.getElementById("jsonData").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://gopaldebnath.github.io/MobileBill/response.html", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Data sent successfully.");
                    } else {
                        console.error("Failed to send data.");
                    }
                }
            };
            xhr.send(jsonData);
        }


    </script>
</body>
</html>
