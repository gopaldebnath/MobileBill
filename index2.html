<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON POST Form</title>
</head>
<body>
    <h1>Send JSON Data</h1>
    <form id="jsonForm">
        <label for="app">App:</label><br>
        <input type="text" id="app" name="app"><br>
        <label for="sender">Sender:</label><br>
        <input type="text" id="sender" name="sender"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <label for="group_name">Group Name:</label><br>
        <input type="text" id="group_name" name="group_name"><br>
        <button type="button" onclick="postData()">Submit</button>
    </form>

    <script>
        function postData() {
            var app = document.getElementById("app").value;
            var sender = document.getElementById("sender").value;
            var message = document.getElementById("message").value;
            var group_name = document.getElementById("group_name").value;

            var jsonData = JSON.stringify({
                "app": app,
                "sender": sender,
                "message": message,
                "group_name": group_name
            });

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://your-server-url.com/endpoint", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("Data sent successfully.");
                    } else {
                        console.error("Failed to send data.");
                    }
                }
            };
            xhr.send(jsonData);
        }
    </script>
</body>
</html>
