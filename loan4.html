<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets CSV Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        .error {
            color: #d32f2f;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Google Sheets CSV Viewer</h1>
    <div id="status" class="loading">Loading data from Google Sheets...</div>
    <div id="data-container">
        <table id="csv-table">
            <!-- Table will be populated by JavaScript -->
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKZv2oeWp8NIvfF8RX1gmUi710FpEPs-2BAhUaxq4Tr6HvY02XcoyMuO77cmFtre_u81u7dyg0tzJI/pub?gid=670451665&single=true&output=csv';
            const statusElement = document.getElementById('status');
            const tableElement = document.getElementById('csv-table');
            
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(csvData => {
                    // Parse CSV data
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',');
                    
                    // Create table header
                    let tableHtml = '<thead><tr>';
                    headers.forEach(header => {
                        tableHtml += `<th>${header.trim()}</th>`;
                    });
                    tableHtml += '</tr></thead><tbody>';
                    
                    // Add table rows
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim() === '') continue;
                        
                        const cells = rows[i].split(',');
                        tableHtml += '<tr>';
                        cells.forEach(cell => {
                            tableHtml += `<td>${cell.trim()}</td>`;
                        });
                        tableHtml += '</tr>';
                    }
                    
                    tableHtml += '</tbody>';
                    tableElement.innerHTML = tableHtml;
                    statusElement.textContent = `Loaded ${rows.length - 1} rows of data`;
                    statusElement.className = '';
                })
                .catch(error => {
                    statusElement.textContent = `Error loading data: ${error.message}`;
                    statusElement.className = 'error';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
