<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase CRUD Example</title>
  <style>
    /* CSS styles remain unchanged for brevity (same as your provided file) */
    /* ...paste your full CSS code here from your original post... */
  </style>
</head>
<body>
  <h2>Supabase CRUD (tblTest)</h2>
  
  <div id="alertContainer"></div>
  
  <div class="input-group">
    <input type="text" id="nameInput" placeholder="Enter name">
    <button class="btn-primary" onclick="insertData()" id="insertBtn">Add New</button>
  </div>
  
  <h3>Records:</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <tr><td colspan="3">Loading data...</td></tr>
    </tbody>
  </table>
  
  <div class="confirmation-modal" id="confirmationModal">
    <div class="modal-content">
      <h3 id="modalTitle">Confirm Action</h3>
      <p id="modalMessage">Are you sure you want to perform this action?</p>
      <div class="modal-actions">
        <button class="btn-danger" id="confirmBtn">Confirm</button>
        <button onclick="hideModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://vfkaijqjdofdgvwobhzz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZma2FpanFqZG9mZGd2d29iaHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MzMyMDYsImV4cCI6MjA2ODQwOTIwNn0.IomZz0OPcDJ-nMfBaLlos9BxVuEFJRF5MZmcZQIameA'
    );

    let currentAction = null;
    let currentId = null;

    function showAlert(message, type = 'info') {
      const alertContainer = document.getElementById('alertContainer');
      const alertId = 'alert-' + Date.now();

      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.id = alertId;
      alert.innerHTML = `
        <span>${message}</span>
        <button class="close-alert" onclick="document.getElementById('${alertId}').remove()">&times;</button>
      `;
      alertContainer.prepend(alert);
      setTimeout(() => {
        document.getElementById(alertId)?.remove();
      }, 5000);
    }

    function showModal(title, message, action, id) {
      currentAction = action;
      currentId = id;
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('confirmationModal').classList.add('active');
    }

    function hideModal() {
      document.getElementById('confirmationModal').classList.remove('active');
      currentAction = null;
      currentId = null;
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.dataset.originalText = button.textContent;
        button.innerHTML = `${button.dataset.originalText}<span class="loading"></span>`;
      } else {
        button.disabled = false;
        if (button.dataset.originalText) {
          button.innerHTML = button.dataset.originalText;
        }
      }
    }

    async function fetchData() {
      const tableBody = document.getElementById('dataTable');
      tableBody.innerHTML = '<tr><td colspan="3">Loading data...</td></tr>';

      try {
        const { data, error } = await supabase.from('tblTest').select('*').order('id');
        if (error) throw error;

        if (!data.length) {
          tableBody.innerHTML = '<tr><td colspan="3">No records found</td></tr>';
          return;
        }

        tableBody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.id}</td>
            <td><input type="text" value="${row.name}" id="name-${row.id}" class="name-input"></td>
            <td class="action-buttons">
              <button class="btn-success" onclick="updateData(${row.id})">Update</button>
              <button class="btn-danger" onclick="showModal('Confirm Delete', 'Are you sure you want to delete this record?', 'delete', ${row.id})">Delete</button>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (error) {
        showAlert('Error fetching data: ' + error.message, 'error');
        tableBody.innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      }
    }

    window.insertData = async function () {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      const insertBtn = document.getElementById('insertBtn');

      if (!name) {
        showAlert('Please enter a name', 'error');
        nameInput.focus();
        return;
      }

      setLoading(insertBtn, true);
      try {
        const { error } = await supabase.from('tblTest').insert([{ name }]);
        if (error) throw error;
        showAlert('Data inserted successfully!', 'success');
        nameInput.value = '';
        fetchData();
      } catch (error) {
        showAlert('Insert error: ' + error.message, 'error');
      } finally {
        setLoading(insertBtn, false);
      }
    };

    window.updateData = async function (id) {
      const input = document.getElementById(`name-${id}`);
      const name = input.value.trim();
      const updateBtn = input.parentElement.nextElementSibling.querySelector('.btn-success');

      if (!name) {
        showAlert('Name cannot be empty', 'error');
        input.focus();
        return;
      }

      setLoading(updateBtn, true);
      try {
        const { error } = await supabase.from('tblTest').update({ name }).eq('id', id);
        if (error) throw error;
        showAlert('Data updated successfully!', 'success');
        fetchData();
      } catch (error) {
        showAlert('Update error: ' + error.message, 'error');
      } finally {
        setLoading(updateBtn, false);
      }
    };

    window.deleteData = async function (id) {
      try {
        const { error } = await supabase.from('tblTest').delete().eq('id', id);
        if (error) throw error;
        showAlert('Data deleted successfully!', 'success');
        fetchData();
      } catch (error) {
        showAlert('Delete error: ' + error.message, 'error');
      } finally {
        hideModal();
      }
    };

    // Modal confirm handler
    document.getElementById('confirmBtn').addEventListener('click', () => {
      if (currentAction === 'delete' && currentId) {
        window.deleteData(currentId);
      }
    });

    // Handle Enter key
    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        if (e.target.id === 'nameInput') {
          insertData();
        } else if (e.target.classList.contains('name-input')) {
          const id = e.target.id.split('-')[1];
          updateData(id);
        }
      }
    });

    fetchData();
  </script>
</body>
</html>
