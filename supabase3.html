<!DOCTYPE html>
<html>
<head>
    <title>Supabase CRUD Example33</title>
    <style>
        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabase = createClient(
            'https://vfkaijqjdofdgvwobhzz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZma2FpanFqZG9mZGd2d29iaHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MzMyMDYsImV4cCI6MjA2ODQwOTIwNn0.IomZz0OPcDJ-nMfBaLlos9BxVuEFJRF5MZmcZQIameA'
        );

        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        async function fetchData() {
            const { data, error } = await supabase.from('tblTest').select('*').order('id', { ascending: true });
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';

            if (data) {
                data.forEach(row => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${row.id}</td>
                            <td><input type="text" value="${row.name}" id="name-${row.id}"/></td>
                            <td>
                                <button onclick="updateData(${row.id})">Update</button>
                                <button onclick="deleteData(${row.id})">Delete</button>
                            </td>
                        </tr>`;
                });
            }
            if (error) {
                showAlert('Fetch Error: ' + error.message, 'error');
                console.error('Fetch Error:', error);
            }
        }

        window.insertData = async function () {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                showAlert("Please enter a name", 'warning');
                return;
            }
            const { error } = await supabase.from('tblTest').insert([{ name }]);
            if (error) {
                showAlert('Insert error: ' + error.message, 'error');
            } else {
                showAlert('Data inserted successfully!');
                document.getElementById('nameInput').value = '';
                fetchData();
            }
        }

        window.updateData = async function (id) {
            const name = document.getElementById(`name-${id}`).value;
            const { error } = await supabase.from('tblTest').update({ name }).eq('id', id);
            if (error) {
                showAlert('Update error: ' + error.message, 'error');
            } else {
                showAlert('Data updated successfully!');
                fetchData();
            }
        }

        window.deleteData = async function (id) {
            const confirmDiv = document.getElementById('confirm');
            confirmDiv.innerHTML = `
                <div class="alert warning">
                    Are you sure you want to delete this?
                    <button onclick="confirmDelete(${id})">Yes</button>
                    <button onclick="cancelDelete()">No</button>
                </div>
            `;
        }

        window.confirmDelete = async function(id) {
            const { error } = await supabase.from('tblTest').delete().eq('id', id);
            document.getElementById('confirm').innerHTML = '';
            if (error) {
                showAlert('Delete error: ' + error.message, 'error');
            } else {
                showAlert('Data deleted successfully!');
                fetchData();
            }
        }

        window.cancelDelete = function() {
            document.getElementById('confirm').innerHTML = '';
        }

        // Initial fetch
        fetchData();
    </script>
</head>
<body>
    <h2>Supabase CRUD (tblTest)</h2>
    
    <div id="alert" class="alert"></div>
    <div id="confirm"></div>

    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="insertData()">Add New</button>

    <h3>Records:</h3>
    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>
</body>
</html>
