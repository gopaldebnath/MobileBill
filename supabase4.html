<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase CRUD Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            background-color: #3b82f6;
            color: white;
        }
        button:hover {
            background-color: #2563eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f3f4f6;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabase = createClient(
            'https://vfkaijqjdofdgvwobhzz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZma2FpanFqZG9mZGd2d29iaHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MzMyMDYsImV4cCI6MjA2ODQwOTIwNn0.IomZz0OPcDJ-nMfBaLlos9BxVuEFJRF5MZmcZQIameA'
        );

        async function fetchData() {
            const { data, error } = await supabase.from('tblTest').select('*').order('id', { ascending: true });
            const tableBody = document.getElementById('dataTable');
            tableBody.innerHTML = '';

            if (data) {
                data.forEach(row => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${row.id}</td>
                            <td><input type="text" value="${row.name}" id="name-${row.id}" class="name-input"/></td>
                            <td class="actions">
                                <button onclick="updateData(${row.id})">Update</button>
                                <button onclick="deleteData(${row.id})">Delete</button>
                            </td>
                        </tr>`;
                });
            }
            if (error) {
                console.error('Fetch Error:', error);
            }
        }

        window.insertData = async function () {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert("Please enter a name");
                return;
            }
            const { error } = await supabase.from('tblTest').insert([{ name }]);
            if (error) {
                alert('Insert error: ' + error.message);
            } else {
                alert('Data inserted!');
                document.getElementById('nameInput').value = '';
                fetchData();
            }
        }

        window.updateData = async function (id) {
            const name = document.getElementById(`name-${id}`).value;
            const { error } = await supabase.from('tblTest').update({ name }).eq('id', id);
            if (error) {
                alert('Update error: ' + error.message);
            } else {
                alert('Data updated!');
                fetchData();
            }
        }

        window.deleteData = async function (id) {
            if (confirm("Are you sure you want to delete this?")) {
                const { error } = await supabase.from('tblTest').delete().eq('id', id);
                if (error) {
                    alert('Delete error: ' + error.message);
                } else {
                    alert('Data deleted!');
                    fetchData();
                }
            }
        }

        // Initial fetch
        fetchData();
    </script>
</head>
<body>
    <h2>Supabase CRUD (tblTest)</h2>

    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="insertData()">Add New</button>

    <h3>Records:</h3>
    <table>
        <thead>
            <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>
</body>
</html>
