<!DOCTYPE html>
<html>
<head>
    <title>Supabase CRUD Example (tblBANK)</title>
    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabase = createClient(
            'https://vfkaijqjdofdgvwobhzz.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZma2FpanFqZG9mZGd2d29iaHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MzMyMDYsImV4cCI6MjA2ODQwOTIwNn0.IomZz0OPcDJ-nMfBaLlos9BxVuEFJRF5MZmcZQIameA'
        );

        async function fetchBankData() {
            const { data, error } = await supabase.from('tblBANK').select('*').order('id', { ascending: true });
            const tableBody = document.getElementById('bankTableBody');
            tableBody.innerHTML = '';

            if (data) {
                data.forEach(row => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${row.id}</td>
                            <td><input type="text" value="${row.name}" id="bankName-${row.id}"/></td>
                            <td><input type="text" value="${row.branch}" id="bankBranch-${row.id}"/></td>
                            <td>
                                <button onclick="updateBankData(${row.id})">Update</button>
                                <button onclick="deleteBankData(${row.id})">Delete</button>
                            </td>
                        </tr>`;
                });
            }
            if (error) {
                console.error('Fetch Error:', error);
            }
        }

        window.insertBankData = async function () {
            const name = document.getElementById('bankNameInput').value;
            const branch = document.getElementById('bankBranchInput').value;
            if (!name || !branch) {
                alert("Please enter name and branch");
                return;
            }
            const { error } = await supabase.from('tblBANK').insert([{ name, branch }]);
            if (error) {
                alert('Insert error: ' + error.message);
            } else {
                alert('Data inserted!');
                document.getElementById('bankNameInput').value = '';
                document.getElementById('bankBranchInput').value = '';
                fetchBankData();
            }
        }

        window.updateBankData = async function (id) {
            const name = document.getElementById(`bankName-${id}`).value;
            const branch = document.getElementById(`bankBranch-${id}`).value;
            const { error } = await supabase.from('tblBANK').update({ name, branch }).eq('id', id);
            if (error) {
                alert('Update error: ' + error.message);
            } else {
                alert('Data updated!');
                fetchBankData();
            }
        }

        window.deleteBankData = async function (id) {
            if (confirm("Are you sure you want to delete this?")) {
                const { error } = await supabase.from('tblBANK').delete().eq('id', id);
                if (error) {
                    alert('Delete error: ' + error.message);
                } else {
                    alert('Data deleted!');
                    fetchBankData();
                }
            }
        }

        // Initial fetch
        fetchBankData();
    </script>
</head>
<body>
    <h2>Supabase CRUD (tblBANK)</h2>

    <input type="text" id="bankNameInput" placeholder="Enter name">
    <input type="text" id="bankBranchInput" placeholder="Enter branch">
    <button onclick="insertBankData()">Add New</button>

    <h3>Bank Records:</h3>
    <table border="1" cellpadding="5">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Branch</th><th>Actions</th></tr>
        </thead>
        <tbody id="bankTableBody">
        </tbody>
    </table>
</body>
</html>
