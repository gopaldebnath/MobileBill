<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appwrite Database Form</title>
    <!--<script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script> -->
    <script src="https://unpkg.com/appwrite@10.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <h1>Employee Data Form2</h1>
    <form id="employeeForm">
        <div class="form-group">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>
        </div>
        <div class="form-group">
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>
        </div>
        <div class="form-group">
            <label for="employee_phone">Employee Phone:</label>
            <input type="text" id="employee_phone" name="employee_phone" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>

    <script>
        // Initialize Appwrite client
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://fra.cloud.appwrite.io/v1') // Your API Endpoint
            .setProject('6841700000079319c666'); // Your project ID

        // Initialize Appwrite database
        const database = new Appwrite.Database(client);

        // Handle form submission
        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employee_id').value;
            const employeeName = document.getElementById('employee_name').value;
            const employeePhone = document.getElementById('employee_phone').value;
            
            const messageElement = document.getElementById('message');
            
            try {
                // Create document in Appwrite database
                const response = await database.createDocument(
                    '6878debf002cdfe51f07', // Database ID
                    '6878decd0019c1887b04', // Collection ID
                    'unique()', // Document ID (using unique() to auto-generate)
                    {
                        employee_id: employeeId,
                        employee_name: employeeName,
                        employee_phone: employeePhone
                    }
                );
                
                // Show success message
                messageElement.textContent = 'Employee data saved successfully!';
                messageElement.className = 'success';
                messageElement.style.display = 'block';
                
                // Reset form
                document.getElementById('employeeForm').reset();
                
            } catch (error) {
                // Show error message
                messageElement.textContent = 'Error saving employee data: ' + error.message;
                messageElement.className = 'error';
                messageElement.style.display = 'block';
                console.error(error);
            }
        });
    </script>
</body>
</html>
