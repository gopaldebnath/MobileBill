<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Form</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: block;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: block;
        }
        .error-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Employee Information Form</h1>
    <form id="employeeForm">
        <div class="form-group">
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>
        </div>
        
        <div class="form-group">
            <label for="employee_address">Employee Address:</label>
            <textarea id="employee_address" name="employee_address" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="employee_phone">Employee Phone:</label>
            <input type="text" id="employee_phone" name="employee_phone" required>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="message"></div>
    <div id="errorDetails" class="error-details" style="display:none;"></div>

    <script>
        // Initialize Appwrite client
        const client = new Appwrite.Client();
        
        // Configure your Appwrite endpoint and project ID
        client
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('6841700000079319c666');

        // Handle form submission
        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous messages
            document.getElementById('message').textContent = '';
            document.getElementById('errorDetails').style.display = 'none';
            
            // Get form values
            const employeeName = document.getElementById('employee_name').value;
            const employeeAddress = document.getElementById('employee_address').value;
            const employeePhone = document.getElementById('employee_phone').value;
            
            try {
                // Create a document in the database
                const databases = new Appwrite.Databases(client);
                
                const response = await databases.createDocument(
                    '6878debf002cdfe51f07', // Database ID
                    '6878decd0019c1887b04', // Collection ID
                    'unique()', // Document ID (auto-generated)
                    {
                        employee_name: employeeName,
                        employee_address: employeeAddress,
                        employee_phone: employeePhone
                    },
                    [
                        // Add any permissions if needed
                        // 'read("any")',
                        // 'write("any")'
                    ]
                );
                
                // Show success message
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Employee data submitted successfully!';
                messageDiv.className = 'success';
                
                // Reset the form
                document.getElementById('employeeForm').reset();
                
            } catch (error) {
                console.error('Detailed Error:', error);
                
                // Show error message
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Error submitting data';
                messageDiv.className = 'error';
                
                // Show technical details
                const errorDetailsDiv = document.getElementById('errorDetails');
                errorDetailsDiv.style.display = 'block';
                
                // Format error details
                let errorDetails = `Error Type: ${error.type || 'Unknown'}\n`;
                errorDetails += `Status Code: ${error.code || 'N/A'}\n`;
                errorDetails += `Message: ${error.message || 'No detailed message'}\n\n`;
                
                if (error.response) {
                    errorDetails += `Response Details:\n${JSON.stringify(error.response, null, 2)}`;
                } else {
                    errorDetails += `Stack Trace:\n${error.stack || 'No stack trace available'}`;
                }
                
                errorDetailsDiv.textContent = errorDetails;
                
                // Specific error handling
                if (error.code === 401) {
                    messageDiv.textContent += ' - Authentication failed. Check your permissions.';
                } else if (error.code === 404) {
                    messageDiv.textContent += ' - Database or Collection not found. Check your IDs.';
                } else if (error.code === 422) {
                    messageDiv.textContent += ' - Validation failed. Check your data format.';
                }
            }
        });
    </script>
</body>
</html>
